<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - URL Shortener</title>
  <link href="/static/css/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <a href="/" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <tr>
            <th class="py-3 px-6 text-left">Short Code</th>
            <th class="py-3 px-6 text-left">Original URL</th>
            <th class="py-3 px-6 text-left">Created At</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 text-sm font-light">
          {{range .}}
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 font-mono"><a href="/u/{{.Code}}" target="_blank" class="text-blue-600 hover:underline">{{.Code}}</a></td>
            <td class="py-3 px-6 break-all max-w-lg">{{.LongURL}}</td>
            <td class="py-3 px-6 whitespace-nowrap">{{.CreatedAt}}</td>
            <td class="py-3 px-6 text-center">
              <form action="/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this URL?');">
                <input type="hidden" name="code" value="{{.Code}}">
                <button type="submit"
                  class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm transition-colors duration-200">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {{else}}
          <tr>
            <td colspan="4" class="text-center py-6">No URLs found.</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
