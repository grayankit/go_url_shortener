<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten Your URL</h1>
    <form action="/shorten" method="POST">
        <label for="url">Long URL:</label>
        <input type="url" id="url" name="url" required>
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
